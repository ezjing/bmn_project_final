<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
        /*구글 폰트를 이용한 로고 글자 */
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        #headerFont {
            font-family: 'Black Han Sans', sans-serif;
            font-weight: 900;
        }

        .swiper-slide {
            position: relative;
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: black;
        }

        .imgHoverContainer:hover .overlay {
            opacity: 0.5;
        }

        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }

    </style>
    <script>
        function foodSearch(){
            let keyWorld = $("#keyword-val").val();
            console.log(keyWorld);// 값이 들어오는 거 확인함
            $.ajax({
               url:"/bmn/bmnSearchList",
                type: "GET",
                success:function(){
                    location.href= "/bmn/bmnSearchList?keyWorld="+keyWorld;
                    // alert('접속 성공')
                },
                error:function(){
                    alert('접속 실패')
                }
            });

        }
        $(document).ready(function(){
            $("#keyword-val").keydown(function (key){
                let keyWorld = $("#keyword-val").val();
                if(key.keyCode == 13){
                    $.ajax({
                        type : "GET",
                        url: "/bmn/bmnSearchList",
                        data: {keyWorld: keyWorld},
                        success:function(data){
                            location.href= "/bmn/bmnSearchList?keyWorld="+keyWorld;
                        },
                        error:function(){
                            alert('통신 실패');
                        }
                    });
                }
            });



            const session = sessionStorage.getItem('user');
            console.log(session);
            let msg = document.getElementById("sessionMsg");
            if (msg.textContent.length > 0) {
                alert(msg.textContent);
            }

            const btn = document.getElementById("submit-btn");
            const frm = document.getElementById("form");
            btn.addEventListener("click", function () {
                let userId = document.getElementById("user-id").value;
                let userPw = document.getElementById("user-pw").value;
                if (userId === "" || userId == null) {
                    // 아이디를 미입력시
                    alert('아이디를 입력해주세요');
                } else if (userId !== "" && userPw === "") {
                    // 아이디만 입력시
                    alert('비밀번호를 입력해주세요');
                } else {
                    // 서브밋
                    frm.submit();
                }
            });
        });
    </script>

</head>

    <!-- 1. 먼저 불러 오는거 확인해 보기 테이블로 만들어서 들어 오는지 확인 완료   -->
    <!-- 2. 리뷰, 팔로우 많은 순을 추후 swiper 을 통해서 구현하기(완성) -->
