<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script>

        function approve(targetIdx) {
            if (confirm('정말 승인 하시겠습니까?')) {
                location.href = "/bmn/approve/process?targetIdx=" + targetIdx + "&mode=approve";
                alert('승인되었습니다.');
            }
        }

        function reject(targetIdx) {
            if (confirm('정말 거부 하시겠습니까?')) {
                location.href = "/bmn/approve/process?targetIdx=" + targetIdx + "&mode=reject";
                alert('거부되었습니다.');
            }

        }
    </script>

</head>
<body>
<div class="container-sm my-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h2 class="text-center">가게 등록 요청</h2>
            <table class="table text-center">
                <colgroup>
                    <col width="10%">
                    <col width="30%">
                    <col width="25%">
                    <col width="20%">
                    <col width="15%">
                </colgroup>
                <thead>
                <tr>
                    <th>사장님 성함</th>
                    <th>가게 이름</th>
                    <th>가게 메인 메뉴</th>
                    <th>가게 분류</th>
                    <th>비고</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${storeList}">
                    <td th:text="${item.ceoName}">
                        <a href=""></a>
                    </td>
                    <td th:text="${item.ceoStore}"></td>
                    <td th:text="${item.ceoMainMenu}"></td>
                    <td th:text="${item.ceoCategory}"></td>
                    <td>
                        <!-- update 문-->
                        <button id="approve-btn" onclick="approve(this.value)"  class="btn btn-success opacity-75" th:value="${item.ceoIdx}">승인</button>
                        <button id="reject-din" onclick="reject(this.value)" class="btn btn-danger opacity-75" th:value="${item.ceoIdx}">거부</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
